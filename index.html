<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.min.css">
  <title>Document</title>
</head>

<body>
  <div class="box">
    <div class="box__menu wrapper">
      <h2 class="menu-title"> To Go Menu</h2>
      <ul class="menu-list">
      </ul>
    </div>
    <div class="box__carts wrapper">
      <h2 class="cart-title">Your Cart</h2>
      <ul class="carts-list ">
      </ul>
    </div>
    <div class="counter-box">
      <p class="counter-text">Subtotal: <span id="sub">0</span>$</p>
      <p class="counter-text" >tax: <span id="tax">0</span>$</p>
      <p class="counter-text" >total: <span id="total">0</span>$</p>

    </div>
  </div>  
  <script src="js/main.js"></script>
</body>

</html>
